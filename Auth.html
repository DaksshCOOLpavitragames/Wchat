<head>
    <meta charset="UTF-8">

    <script src="Auth.js" type="module"></script>
    <title>Login</title>
</head>
<body>
    <div class="blob"></div>
    <div class="navbar">
        <img src="Images/white.png" width="100" height="30" alt="logo">
        <ul class="navlist" >
            <li><a href="Error.html">Features</a></li>
            <li><a href="Error.html">Safety</a></li>

            <li><a href="Error.html">Support</a></li>
            <li><a href="Error.html">Contact</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
    </div>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Log In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="email" class="label">Email Address</label>
                        <input id="email" type="email" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="pass" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Logged in</label>
                    </div>
                    <div class="group">
                        <button id="submit" type="submit" class="button">Log In</button>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot" class="lable" >Forgot Password?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="password" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Repeat Password</label>
                        <input id="passrepeat" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="email" class="label">Email Address</label>
                        <input id="emailid" type="email" class="input">
                    </div>
                    <div class="group">
                        <button id="submitregister" type="submit" class="button">Sign Up</button>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1" class="lable">Already Member?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
